<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JMD Auto | Premium Auto Repair</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Segoe UI, Arial, sans-serif;
  background:#05080e;
  color:#fff;
}

/* ================= HERO ================= */
.hero{
  position:relative; /* ðŸ”¥ IMPORTANT */
  background:url("hero-black-car.jpg") center/cover no-repeat;
  min-height:520px;
  display:flex;
  align-items:center;
  padding:60px;
  overflow:hidden;
}

.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    90deg,
    rgba(0,0,0,.75),
    rgba(0,0,0,.45),
    rgba(0,0,0,.25)
  );
  z-index:1;
}

.hero-content{
  position:relative;
  z-index:2; /* ðŸ”¥ BUTTONS VISIBLE */
  max-width:700px;
}

.hero h1{
  font-size:48px;
  margin:0 0 10px;
}

.hero p{
  font-size:18px;
  line-height:1.6;
  color:#ddd;
}

/* ================= BUTTONS ================= */
.btns{
  margin-top:25px;
  display:flex;
  gap:15px;
  flex-wrap:wrap;
}

.btn{
  padding:14px 22px;
  border-radius:12px;
  font-weight:600;
  text-decoration:none;
  display:inline-flex;
  align-items:center;
  gap:8px;
}

.yellow{background:#f5b400;color:#000;}
.blue{background:#2563eb;color:#fff;}
.green{background:#22c55e;color:#fff;}

/* ================= OUR WORK ================= */
section{
  padding:70px 40px;
  max-width:1200px;
  margin:auto;
}

h2{
  text-align:center;
  font-size:34px;
  margin-bottom:50px;
}

.work{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
}

.work-card{
  position:relative;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
}

.work-card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.work-card span{
  position:absolute;
  bottom:15px;
  left:15px;
  background:rgba(0,0,0,.7);
  padding:8px 14px;
  border-radius:10px;
  font-size:14px;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  .hero{padding:30px}
  .hero h1{font-size:34px}
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
  <div class="hero-content">
    <h1>JMD Auto</h1>
    <p>
      Premium Automobile Repair, Accessories, Sales & Services<br>
      Trusted workshop in Kharghar, Navi Mumbai
    </p>

    <!-- ðŸ”¥ BUTTONS BACK -->
    <div class="btns">
      <a href="#booking" class="btn yellow">ðŸ“… Book Appointment</a>
      <a href="tel:+917977714219" class="btn blue">ðŸ“ž Call Now</a>
      <a href="https://wa.me/917977714219" class="btn green">ðŸ’¬ WhatsApp</a>
    </div>
  </div>
</div>

<!-- OUR WORK -->
<section>
  <h2>Our <span style="color:#f00">Work</span></h2>

  <div class="work">
    <div class="work-card">
      <img src="https://images.unsplash.com/photo-1617814076367-b759c7d7e738">
      <span>Luxury Cars</span>
    </div>

    <div class="work-card">
      <img src="https://images.unsplash.com/photo-1605559424843-9e4c228bf1c2">
      <span>Daily Cars</span>
    </div>

    <div class="work-card">
      <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9">
      <span>Bikes & Scooters</span>
    </div>
  </div>
</section>

</body>
</html>
