  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: radial-gradient(circle at top, #0f1b2d, #020409);
      color: #ffffff;
    }

    /* ================= HERO SECTION ================= */
    .hero {
      background: url("hero-black-car.jpg") center center / cover no-repeat;
      margin: 25px;
      border-radius: 22px;
      min-height: 460px;
      display: flex;
      align-items: center;

    }

    .hero-overlay {
      background: linear-gradient(
        90deg,
        rgba(0,0,0,0.75) 0%,
        rgba(0,0,0,0.55) 50%,
        rgba(0,0,0,0.25) 100%
      );

      max-width: 760px;
    }

    .hero h1 {
      font-size: 46px;
      margin-bottom: 12px;
      color: #ffffff;
    }

    .hero p {
      font-size: 18px;
      line-height: 1.6;
      color: #e5e5e5;
    }

    .hero-buttons {
      margin-top: 26px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 22px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      display: inline-block;
      text-decoration: none;
    }

    .btn.yellow { background: #f5b400; color: #000; }
    .btn.blue   { background: #3b82f6; color: #fff; }
    .btn.green  { background: #22c55e; color: #fff; }

    /* ================= RESPONSIVE ================= */
    @media (max-width: 768px) {
      .hero {
        margin: 15px;
        min-height: 420px;
      }

      .hero h1 {
        font-size: 34px;
      }

      .hero-overlay {
        padding: 25px;
      }
    }
  </style>
</head>
